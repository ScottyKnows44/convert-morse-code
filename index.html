<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Arcade</title>    
  </head>

  <body>
    
    <header>Welcome To The Arcade!</header>

    <ul>
     <li id="codeLink">Converter</li>
     <li id="pongLink">PONG!</li>
     <li id="calculator">Calculator</li>
    </ul>  

    <form id="submitForm"> 
      <label>
        This converts words into morse code!
      </label>
      <input name="input" id="input" type="text">
      <button id="button">Submit Here</button>
      
      <fieldset id ="answerForm">
        <legend>Your Message Here!</legend>
        <section id="answer"></section>
      </fieldset>
    </form>

    <div id="pongView">
      <canvas id="pong" width="800px" height="400px"></canvas>
    </div>

   <section id="calc">

    <form id="form">
    <input id="formInput" type="text" size="15"/>  
    </form>


    <div class="row">
      <button id="3">3</button>
      <button id="6">6</button>
      <button id="-">-</button>
    </div>
    
    <div class="row">
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="+">+</button>
    </div>
    
    <div class="row">
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="*">*</button>
    </div>
    
    <div class="row">
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="/">/</button>
    </div>
    
    <div class="row">
      <button id="0">0</button> 
      <button id="9">9</button>
      <button id="enter">enter</button>
    </div>
      
   </section>

      
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
     <script src="views.js"></script>
     <script src="app.js"></script>
     <script src="canvas.js"></script>
     <script src="calc.js"></script>
  </body>
</html>
